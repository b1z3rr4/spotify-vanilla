<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Spotify</title>
</head>
<body>
    <header class="header">
        <div class="banner">
            <div class="icon-back">
                <i class="fa-solid fa-arrow-left fa-xl icon"></i>
            </div>
            <img class="banner-image" src="./assets/banner.png" alt="Banner da banda The Lumineers" />
            <h1 class="banner-title">The Lumineers</h1>
        </div>
    </header>
    <main class="content">
        <section>
            <h2 class="hot-box">
                Popular
            </h2>
        </section>
      


        </section>
        <section class="musics">
            <ul class="musics-list">
                <li class="musics-item"> 
                    <div class="music-container">
                        <div class="numb-container">
                            <h2 class="music-numb">1</h2>
                        </div>
                        <div>
                            <img class="music-1" src="./assets/music-1.png" alt="foto de capa da banda the luminners">
                        </div>
                        <div class="music-text">
                            <p class="music-name">Ho Hey</p>
                            <p class="access">1 289 943 584</p>
                        </div>

                    </div>
                </li>
                <li class="musics-item">
                    <div class="music-container">
                        <div class="numb-container">
                            <h2 class="music-numb">2</h2>
                        </div>
                        <div>
                            <img class="music-2" src="./assets/music-2.png" alt="foto de capa 2 da banda the luminners">
                        </div>
                        <div class="music-text">
                            <p class="music-name">Ophelia</p>
                            <p class="access">1 290 579 530</p>
                        </div>

                    </div> 
                    
                </li>
                
                <li class="musics-item">
                    <div class="music-container">
                        
                        <div class="numb-container">
                            <h2 class="music-numb">3</h2>
                        </div>
                        <div>
                            <img class="music-3" src="./assets/music-3.png" alt="foto de capa 3 da banda the luminners">
                        </div>
                        <div class="music-text">
                            <p class="music-name">Spotless (feat. The Lumin...</p>
                            <p class="access">172 739 016</p>
                        </div>

                    </div>
                </li>
                <li class="musics-item">
                    <div class="music-container">
                        <div class="numb-container">
                            <h2 class="music-numb">4</h2>
                        </div>
                        <div>
                            <img class="music-1" src="./assets/music-1.png" alt="foto de capa 1 da banda the luminners">
                        </div>
                        <div class="music-text">
                            <p class="music-name">Flowers in Your Hair</p>
                            <p class="access">1 289 943 584</p>
                        </div>

                            
                    </div>
                </li>
            </ul>      

        </section>
    </main>
    <article class="nav-container">
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-item">
                    <i class="fa-solid fa-house fa-2xl icon"></i>
                    <span class="label-icon">Home</span>
                </li>
                <li class="nav-item">
                    <i class="fa-solid fa-magnifying-glass fa-2xl icon"></i>
                    <span class="label-icon">Search</span>
                </li>
                <li class="nav-item">
                    <i class="fa-solid fa-book fa-2xl icon"></i>
                    <span class="label-icon">Your Library</span>
                </li>
            </ul>
        </nav>
    </article>
</body>
</html>
