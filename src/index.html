<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Spotify</title>
</head>
<body>
    <header class="header">
        <div class="banner">
            <div class="icon-back">
                <i class="fa-solid fa-arrow-left fa-xl icon"></i>
            </div>
            <img class="banner-image" src="./assets/banner.png" alt="Banner da banda The Lumineers" />
            <h1 class="banner-title">The Lumineers</h1>
        </div>
    </header>
    <main class="content">
        <section class="musics">
        </section>
    </main>
    <article class="nav-container">
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-item">
                    <i class="fa-solid fa-house fa-2xl icon"></i>
                    <span class="label-icon">Home</span>
                </li>
                <li class="nav-item">
                    <i class="fa-solid fa-magnifying-glass fa-2xl icon"></i>
                    <span class="label-icon">Search</span>
                </li>
                <li class="nav-item">
                    <i class="fa-solid fa-book fa-2xl icon"></i>
                    <span class="label-icon">Your Library</span>
                </li>
            </ul>
        </nav>
    </article>
</body>
</html>
